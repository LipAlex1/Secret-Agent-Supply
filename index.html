<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="resources/css/reset.css" >
    <link type="text/css" rel="stylesheet" href="resources/css/style.css" >
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!-- logo banner -->
    <div class="logo">
      <div class="logo-container">
        <img alt="Secret Agent Supply Logo" src="resources/images/logo.png" />
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <!-- main banner -->
    <div class="main-banner">
      <div class="push-container">
        <h3>NEW ARRIVAL</h3>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>

    <!-- Navigation Bar -->
    <nav>
      <div class="nav-container">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </div>
    </nav>

    <!-- product gallery -->
    <div class="store">
      <div class="pen">
        <div class="legend"></div>
      </div>
      <div class="watch">
        <div class="legend"></div>
      </div>
      <div class="glasses">
        <div class="legend"></div>
      </div>
    </div>

    <!-- direction and office hours -->
    <div class="clerical"></div>

    <!-- footer -->
    <div class="footer"></div>

  </body>
</html>
